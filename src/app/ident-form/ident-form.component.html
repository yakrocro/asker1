
<div id="id-block-container" class="container-fluid user-form">

  <!-- <div id="id-block"> -->

    <h3 class="title">Identification</h3>

    <form (submit)="onSubmit()">

      <div class="form-group">
        <label for="email">Adresse e-mail </label>
        <input type="email" required class="form-control" id="email" name="email" aria-describedby="emailHelp"
        placeholder="Email" >
      </div>
      

      <div class="form-group">
        <label for="ident-password">Mot de passe</label>
        <input type="password" class="form-control" required id="ident-password" placeholder="Mot de passe"
        name="ident-password" >
      </div>

      <button type="submit" class="btn btn-primary" >Submit</button>

    </form>

  <!-- </div> -->

</div>
