
<div class="container-fluid user-form">
  <h3 class="title">Registration Form</h3>
  <form [formGroup]="registrationForm" >
    <div class="form-group">
      <label for="userName">Username</label>
      <input type="text" name="userName" id="userName"
             formControlName="userName" value=""
             class="form-control">
             <small>use an email as your username</small>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password"
             formControlName="password" value=""
             class="form-control">
      <small>your password must respect the password requirements </small>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm password</label>
      <input type="password" name="confirmPassword" id="confirmPassword"
             formControlName="confirmPassword" value=""
             class="form-control">
      <small>should be the same password</small>
    </div>

    <button type="submit" name="btn-registration" id="btn-registration"
            class="btn btn-primary">Register</button>

  </form>

</div>
