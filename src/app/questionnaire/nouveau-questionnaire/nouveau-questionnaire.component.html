<h2 class="title">Nouveau questionnaire</h2>

<form>

  <div class="form-group row">
    <label for="nom-questionnaire" class="col-sm-2 col-form-label">Nom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nom-questionnaire" >
    </div>
  </div>

  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="description" >
    </div>
  </div>

  <div class="form-group row align-items-center">
    <label for="theme" class="col-sm-2 col-form-label">Theme</label>
    <div class="col-sm-6">
      <div class="w-100">
        <select id="theme" class="form-control">
          <option value="" selected>Choisir un thème...</option>
          <option value="ajouter">Ajouter un nouveau thème</option>
        </select>
      </div>
    </div>
  </div>

  <div class="form-row align-items-center">
    <div class="col-sm-2 col-form-label">&nbsp;</div>
    <div class="col-sm-6">
      <div class="form-group w-100" id="btn-nouveau-theme">
        <label for="theme-nom " >Nouveau thème</label>
        <input type="text" name="theme-nom" class="form-control" placeholder="Nom">
        <input type="text" name="theme-description" value="" class="form-control" placeholder="Description">
        <button type="button" name="button" class="btn btn-outline-secondary space">Ajouter</button>
      </div>
    </div>
  </div>
  <div class="form-row align-items-center">
    <div class="col-sm-2 col-form-label">&nbsp;</div>
    <div class="btn-group" role="group" aria-label="Basic example" id="btn-group">
      <button type="button" class="btn btn-outline-secondary" (click)=(nouvelleQuestion())>Ajouter les questions</button>
      <button type="button" class="btn btn-outline-secondary" (click)=(parametres())>paramètres</button>
      <button type="button" class="btn btn-outline-secondary"(click)=(enregistrer())>Enregistrer</button>
      <button type="button" class="btn btn-outline-secondary">Annuler</button>
    </div>
  </div>

</form>
